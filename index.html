<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link type="image/png" sizes="32x32" rel="icon" href="./github-emoji.png">
    <!-- <link rel="shortcut icon" href="./icons8-github-32.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="./styles.css"> <!-- Enlace a hoja de estilos CSS -->
</head>
<body>
    <header class="header"> <!-- clase padre: "header" -->
        <div class="header__img">
            <a href="https://github.com/fredo-code"><img src="./IMG/github-circle.png" alt="Logo de GitHub"></a><!-- logo de la página -->
        </div>
    </header>
    <main class="main__container">
        <section class="login"> <!--seccion del fomrulario de inicio de sesión-->
            <section class="login__container"> <!--contenedor de login-->
                <h2>Inicia sesión</h2>
                <fomr class="login__container--form"> <!--contenedor del formulario-->
                    <input arialabel="Correo" type="text" class="input" placeholder="Correo"> <!--componenete "input" que podemos volver a utilizar-->
                    <input arialabel="Contraseña" type="password" class="input" placeholder="Contraseña"> <!--input tipo contraseña-->
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me"><!--apartado de recuérdame-->
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="cheackbox">Recuérdame
                        </label>
                        <a href="https://fredo-code.github.io/Proyecto_HTML-CSS/Pagina_inicio-sesion/index.html">Olvidé mi contraseña</a>
                    </div>
                </fomr>
                <section class="login__container--social-media"><!--clase de sección de enlace a redes sociales-->
                    <div><img src="./IMG/google-icon.png" alt="Google">Inicia sesión con Google</div>
                    <div><img src="./IMG/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="./registrate.html">Regístrate</a></p>
            </section>
        </section>
    </main>
    <footer class="footer"><!--componente footer-->
        <a href="https://fredo-code.github.io/Proyecto_HTML-CSS/Pagina_inicio-sesion/index.html">Términos de uso</a>
        <a href="https://fredo-code.github.io/Proyecto_HTML-CSS/Pagina_inicio-sesion/index.html">Declaración de privacidad</a>
        <a href="https://fredo-code.github.io/Proyecto_HTML-CSS/Pagina_inicio-sesion/index.html">Centro de ayuda</a>
    </footer>
</body>
</html>
